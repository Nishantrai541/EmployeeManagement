spring.application.name=userAuthentication

server.port=8443


spring.datasource.url=jdbc:postgresql://localhost:5432/userAuthentication
spring.datasource.username=DatabaseName
spring.datasource.password=Password

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.mail.username = yourEmailID
spring.mail.password = EmailGeneratedPassword

contact_us_email = yourEmailId

spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true